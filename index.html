<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/icon-links.jpg" rel="icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= device-width, initial-scale=1.0" />
    <title>Links Natalia</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.jpg" alt="Foto de Natália" />
        <p>@natalialeits</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button>.</button>
        <span></span>
      </div>
      <ul>
        <li>
          <a
            href="/assets/Estagiária em desenvolvimento (1).pdf"
            download="Currículo Natália.pdf"
            >Baixar meu currículo</a
          >
        </li>
        <li>
          <a
            href="https://github.com/natalialeites?tab=repositories"
            target="_blank"
            rel="noopener"
          >
            Ver meu portifólio</a
          >
        </li>
        <li>
          <a
            href="https://natalialeites.github.io/nlw-setup/"
            target="_blank"
            rel="noopener"
            >Registre seus hábitos diários</a
          >
        </li>
        <!-- <li>
          <a href="#" target="_blank" rel="noopener">Baixar meu ebook</a>
        </li> -->
      </ul>
      <div id="social-links">
        <a
          href="https://github.com/natalialeites"
          target="_blank"
          rel="noopener"
          aria-label="github"
        >
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a
          href="https://www.instagram.com/natalialeits/"
          target="_blank"
          rel="noopener"
          aria-label="instagram"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/natalialeits/"
          target="_blank"
          rel="noopener"
          aria-label="linkedin"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a
          href="https://discord.com/channels/1007012756811165879"
          target="_blank"
          rel="noopener"
          aria-label="discord"
        >
          <ion-icon name="logo-discord"></ion-icon>
        </a>
      </div>

      <footer>By: Natália Leite ❤</footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
